<h1>Héroes
  <small>Marvel y DC</small>
</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
<div class="alert alert-info col-md-12" role="alert">No hay resultados para el término
  <strong>{{ termino }}</strong>
</div>
</div>
<div class="card-columns">
<app-heroe-tarjeta (heroeSeleccionado)="verHeroe($event)" [heroe]="heroe" [index]="i" *ngFor="let heroe of heroes; let i= index"></app-heroe-tarjeta>
</div>
