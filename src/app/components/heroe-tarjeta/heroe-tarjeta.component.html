<div class="card animated fadeIn fast">
<img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
  <div class="card-block">
    <h4 class="card-title">{{ heroe.nombre }}</h4>
    <p class="card-text">{{ heroe.bio }}</p>
    <p class="card-text">
      <small class="text-muted">{{ heroe.aparicion }}</small>
    </p>
  </div>
  <button (click)="verHeroe()" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
  <!--<a [routerLink]="['heroe', i]" class="btn btn-outline-primary btn-block">Ver más link... </a>-->
  <div class="row">
<div *ngIf="busqueda == true" class="col-md-12">
      <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Volver a ver toddos los héroes</a>
    </div>
  </div>
</div>
